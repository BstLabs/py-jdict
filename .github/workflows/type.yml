name: Type
on:
  pull_request:
    branches:
      - master
      - main
      - develop

jobs:
  type:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.9.6
          architecture: x64
      - run: pip install pytype==2022.1.31
      - run: pytype --config=pytype.cfg src/jdict/*.py